<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 ">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro do usuário</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario">
          </div>

          <div class="form-group">
            <label for="foto">Link da sua foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto">
          </div>

          <div class="form-group">
            <label for="senha">Sua senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha">
          </div>

          <div class="form-group">
            <label for="confirmeSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmeSenha"
              id="confirmeSenha">
          </div>
          <div class="form-group mb-3">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoDeUsuario($event)">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Padrão</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar">Cancelar</button>
            <button class="btn btn-success mr-4" type="submit" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
