<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"                                                                                                                                                                                 id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro do usuário</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="nome_usuario">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da sua foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Sua senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="confirmeSenha">Sua senha</label>
                        <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                            placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="btn-group d-flex justify-content-center">
                        <button class="btn btn-danger mm-4" type="submit" routerLink="/entrar">Cancelar</button>
                        <button class="btn btn-success mr-4" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
